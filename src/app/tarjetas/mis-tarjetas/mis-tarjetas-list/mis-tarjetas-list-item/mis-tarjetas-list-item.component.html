<div class="card-header">
  <b>{{ (organization ? organization.displayName : 'Tableros personales') }}</b> {{ board.name }}
</div>
<div class="card-body">
  <div class="card-title">
    <div class="float-right">
      <app-mis-tarjetas-list-date [fecha]="card.due" [cerrado]="card.dueComplete"></app-mis-tarjetas-list-date>
    </div>
    <h5>{{ card.name }}&nbsp;<a [href]="card.url" target="_blank"><fa name="link"></fa></a></h5>
  </div>
